<p>已选择用户:{{selectActivity.name}}</p>
<div class="table-controls">
    <div class="search-area" style="height:60px;">
      <select [(ngModel)]="searchType" style="float:left;">
        <option value="name">活动名称</option>
        <option value="project">项目</option>
      </select>
<input style="float:left;" 
  [(ngModel)]="searchText"/>
<button style="float:left;" (click)="activityServ.search(searchType,searchText)">搜索</button>

</div>
<button routerLink="/activity/edit/new">新增活动</button>
<button (click)="activityServ.deleteChecked()">批量删除</button>
<button (click)="sortByAsccending()">正序</button>
<button (click)="sortByDesccending()">倒序</button>
<button (click)="sortByRadom()">随机</button>
</div>
<div class="row table-header">
      <div class="col-1">选择 </div>
      <div class="col-1" (click)="sortByAsccending('id')">ID </div>
      <div class="col-2" (click)="sortByAsccending('name')">活动名称 </div>
      <div class="col-1" (click)="sortByAsccending('place')">地点 </div>
      <div class="col-2" (click)="sortByAsccending('project')">project </div>
      <div class="col-1" (click)="sortByDesccending('time')">时间 </div>
      <div class="col-1" (click)="sortByDesccending('number')">人数 </div>
      <div class="col-1" (click)="sortByDesccending('organizer')">承办方 </div>
      <div class="col-2">操作 </div>
</div>
<div class="row table-row" *ngFor="let activity of searchResult">
  <app-activity-item [activity]="activity" (activityClick)="selectActivity = $event"></app-activity-item>
</div>
<div class="row table-row" *ngFor="let activity of activitys">
  <app-activity-item [activity]="activity" (activityClick)="selectActivity = $event"></app-activity-item>
</div>
